<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIH Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <a href="/">
                    <img src="logo.png" alt="Company Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="search-btn" title="Search">üîç</button>
                <button class="user-btn" title="User Account">üë§</button>
                <button class="user-btn" title="cart-counter"></button>
                </button>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li>Products</li>
            </ul>
        </div>
    </div>

    <!-- Store Header -->
    <section class="store-header">
        <div class="container">
            <h1>Our Product Collection</h1>
            <p>Discover our curated selection of Arts</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- Filters Section -->
        <aside class="filter-section">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option>Featured</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Newest First</option>
                <option>Best Selling</option>
            </select>
        </aside>

        <!-- Products Grid -->
        <section class="products-grid">
            <div class="product-card">
                <img src="Recycled Plastic Art.jpg" alt="Monstera Deliciosa">
                <h3>Recycled Plastic Art</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Recycled Art.png" alt="Fiddle Leaf Fig">
                <h3>Recycled Art</h3>
                <p class="price">$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">‚ùÆ</a>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>¬© 2025 TIH Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
